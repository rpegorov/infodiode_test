version: "3.8"

# Docker Compose для машины-источника (sender)
# Запускается на защищенной машине перед инфодиодом

services:
  # MQTT Broker для sender
  mosquitto-sender:
    image: eclipse-mosquitto:2.0.18
    container_name: mqtt-broker-sender
    restart: unless-stopped
    ports:
      - "1883:1883"  # MQTT port
      - "9001:9001"  # WebSocket port (optional)
    volumes:
      - ./mosquitto/config/mosquitto-sender.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - MQTT_BROKER_LOG_TYPE=all
      - MQTT_BROKER_LOG_DEST=stdout
    networks:
      - sender-net
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - broker
      
  # Sender service
  sender:
    build:
      context: .
      dockerfile: sender/Dockerfile
    container_name: sender-service
    restart: unless-stopped
    ports:
      - "8080:8080"  # HTTP API port for test management
    volumes:
      - ./sender/config.yaml:/app/config.yaml
      - ./data:/app/data  # Pre-generated test data
      - ./logs/sender:/app/logs
      - /tmp/mqtt-sender-store:/tmp/mqtt-sender-store
    environment:
      - SENDER_MQTT_BROKER=tcp://mosquitto-sender:1883
      - SENDER_MQTT_CLIENT_ID=sender-${HOSTNAME:-001}
      - SENDER_SERVICE_NAME=sender
      - SENDER_HTTP_PORT=8080
      - SENDER_LOGGER_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TZ:-UTC}
    networks:
      - sender-net
    extra_hosts:
      - "mqtt-remote:${INFODIODE_REMOTE_IP:-10.0.2.10}"  # IP адрес MQTT брокера за инфодиодом
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"

  # Prometheus для локального мониторинга sender
  prometheus-sender:
    image: prom/prometheus:v2.45.0
    container_name: prometheus-sender
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus-sender.yml:/etc/prometheus/prometheus.yml
      - prometheus-sender-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    networks:
      - sender-net
    profiles:
      - monitoring

  # Grafana для визуализации метрик sender
  grafana-sender:
    image: grafana/grafana:10.0.0
    container_name: grafana-sender
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-sender-data:/var/lib/grafana
      - ./grafana/provisioning/sender:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
    depends_on:
      - prometheus-sender
    networks:
      - sender-net
    profiles:
      - monitoring

  # Node Exporter для мониторинга системы
  node-exporter-sender:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter-sender
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - sender-net
    profiles:
      - monitoring

networks:
  sender-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  prometheus-sender-data:
    driver: local
  grafana-sender-data:
    driver: local
